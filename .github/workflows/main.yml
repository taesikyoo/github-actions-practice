name: Deploy Spring boot to AWS EC2

on:
  push:
    branches:
      - master

env:
  PROJECT_NAME: github-actions-practice
  BUCKET: freelec-springboot-build-ts

jobs:
  deploy:
    name: DEPLOY
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
